<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    
    <span>Qual o preço do Produto: </span><input type="text" id="in_preco"><button onclick="cadastrar()">Cadastrar</button> <button onclick="listar()">Listar Produtos</button>
    <div id="div_listar"></div>

</body>
</html>
<script>
    var listaProdutos = []
    function cadastrar(){
        var preco = Number(in_preco.value)        
        listaProdutos.push(preco)
        in_preco.value = ``
    }
    function listar(){
        div_listar.innerHTML =""
        var valorEstoque = 0
        
        for(var i = 0; i < listaProdutos.length; i++){
            valorEstoque += listaProdutos[i] 
        }
        var totalEstoque = listaProdutos.length

        div_listar.innerHTML = `<br>
            Você tem ${totalEstoque} produtos cadastrados em estoque <br>
            Seu estoque vale R$${valorEstoque}
        `
    }
</script>
